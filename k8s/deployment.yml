# Kubernetes deployment for TestJava Price Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: testjava-priceservice
  namespace: default
  labels:
    app: testjava-priceservice
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: testjava-priceservice
  template:
    metadata:
      labels:
        app: testjava-priceservice
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: testjava-priceservice
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: testjava-priceservice
        image: testjava-priceservice:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+ExitOnOutOfMemoryError"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
            ephemeral-storage: "512Mi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: app-tmp
          mountPath: /app/tmp
      volumes:
      - name: config
        configMap:
          name: testjava-priceservice-config
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: app-tmp
        emptyDir:
          sizeLimit: 50Mi
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: testjava-priceservice-service
  namespace: default
  labels:
    app: testjava-priceservice
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: testjava-priceservice

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: testjava-priceservice-config
  namespace: default
data:
  application-k8s.yml: |
    spring:
      datasource:
        url: jdbc:h2:mem:pricedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        password: ""
        # Note: Empty password is acceptable for H2 in-memory database
      jpa:
        hibernate:
          ddl-auto: create-drop
        show-sql: false
    management:
      endpoints:
        web:
          exposure:
            include: health,prometheus,info
      endpoint:
        health:
          probes:
            enabled: true
          show-details: always
    logging:
      level:
        com.testjava.priceservice: INFO
        org.springframework: WARN

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: testjava-priceservice
  namespace: default

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: testjava-priceservice-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: testjava-priceservice
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443