name: Automated Deployment

on:
  push:
    branches: [main, develop]
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string

env:
  JAVA_VERSION: '17'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'testjava-priceservice'
  # Security settings
  PROMETHEUS_URL: 'http://prometheus:9090'

jobs:
  # Build and test before deployment
  build-and-test:
    name: üèóÔ∏è Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.version.outputs.version }}
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ‚òï Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
    
    - name: üîß Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: üèóÔ∏è Build application
      run: ./gradlew build --build-cache
    
    - name: üß™ Run tests
      run: ./gradlew fullTest
    
    - name: üìä Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: 'build/test-results/*/TEST-*.xml'
        reporter: java-junit
    
    - name: üìà Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./build/reports/jacoco/test/jacocoTestReport.xml
    
    - name: üîÑ Generate version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        fi
    
    - name: üì¶ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/libs/*.jar
          build/distributions/*
        retention-days: 5

  # Build Docker image
  build-docker:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üì¶ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/
    
    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: üîê Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: üìù Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=${{ needs.build-and-test.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: üèóÔ∏è Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          VERSION=${{ needs.build-and-test.outputs.version }}

  # Security scan
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: üîç Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-docker.outputs.image-url }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: üì§ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to staging
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, security-scan]
    if: |
      (github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.priceservice.testjava.com
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üîß Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    - name: üéØ Update kubeconfig
      run: |
        aws eks update-kubeconfig --region "${{ vars.AWS_REGION }}" --name "${{ vars.STAGING_CLUSTER_NAME }}"
    
    - name: üöÄ Deploy to staging
      run: |
        # Validate image URL format
        IMAGE_URL="${{ needs.build-docker.outputs.image-url }}"
        if [[ ! "$IMAGE_URL" =~ ^[a-zA-Z0-9._/-]+:[a-zA-Z0-9._-]+$ ]]; then
          echo "Invalid image URL format: $IMAGE_URL"
          exit 1
        fi
        
        # Update deployment with new image
        kubectl set image "deployment/testjava-priceservice" \
          "priceservice=$IMAGE_URL" \
          -n staging
        
        # Wait for rollout to complete
        kubectl rollout status "deployment/testjava-priceservice" -n staging --timeout=300s
        
        # Verify deployment
        kubectl get pods -n staging -l "app=testjava-priceservice"
    
    - name: üîç Run health checks
      run: |
        chmod +x ./scripts/health-check.sh
        ./scripts/health-check.sh --env staging --timeout 60 --retry 5
    
    - name: üß™ Run smoke tests
      run: |
        chmod +x ./gradlew
        ./gradlew smokeTest -PtargetUrl=https://staging.priceservice.testjava.com
    
    - name: üìß Notify deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: |
          üöÄ Staging deployment successful!
          Version: ${{ needs.build-and-test.outputs.version }}
          Environment: staging
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: üìß Notify deployment failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        text: |
          ‚ùå Staging deployment failed!
          Version: ${{ needs.build-and-test.outputs.version }}
          Environment: staging
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to production
  deploy-production:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, security-scan, deploy-staging]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://priceservice.testjava.com
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: ‚è∏Ô∏è Manual approval
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ secrets.GITHUB_TOKEN }}
        approvers: ${{ vars.PRODUCTION_APPROVERS }}
        minimum-approvals: 2
        issue-title: "Deploy to Production - ${{ needs.build-and-test.outputs.version }}"
        issue-body: |
          Please review and approve the production deployment:
          
          - **Version:** ${{ needs.build-and-test.outputs.version }}
          - **Branch:** ${{ github.ref }}
          - **Commit:** ${{ github.sha }}
          - **Image:** ${{ needs.build-docker.outputs.image-url }}
          
          **Pre-deployment Checklist:**
          - [ ] All tests passed
          - [ ] Security scan completed
          - [ ] Staging deployment successful
          - [ ] Performance tests passed
          - [ ] Database migrations ready (if any)
          - [ ] Rollback plan prepared
        exclude-workflow-initiator-as-approver: false
    
    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    - name: üéØ Update kubeconfig
      run: |
        aws eks update-kubeconfig --region "${{ vars.AWS_REGION }}" --name "${{ vars.PRODUCTION_CLUSTER_NAME }}"
    
    - name: üìã Pre-deployment backup
      run: |
        chmod +x ./scripts/database-migration.sh
        ./scripts/database-migration.sh backup --env production --yes
    
    - name: üóÑÔ∏è Database migrations
      run: |
        ./scripts/database-migration.sh migrate --env production --yes
    
    - name: üîÑ Blue-Green Deployment
      run: |
        # Validate image URL format
        IMAGE_URL="${{ needs.build-docker.outputs.image-url }}"
        if [[ ! "$IMAGE_URL" =~ ^[a-zA-Z0-9._/-]+:[a-zA-Z0-9._-]+$ ]]; then
          echo "Invalid image URL format: $IMAGE_URL"
          exit 1
        fi
        
        # Create new deployment version with proper escaping
        PATCH_JSON=$(jq -n --arg image "$IMAGE_URL" '{spec: {template: {spec: {containers: [{name: "priceservice", image: $image}]}}}}')
        kubectl patch "deployment/testjava-priceservice" \
          -p "$PATCH_JSON" \
          -n production
        
        # Wait for new pods to be ready
        kubectl rollout status "deployment/testjava-priceservice" -n production --timeout=600s
        
        # Verify new deployment
        kubectl get pods -n production -l "app=testjava-priceservice"
    
    - name: üîç Production health checks
      run: |
        chmod +x ./scripts/health-check.sh
        ./scripts/health-check.sh --env production --timeout 120 --retry 10 --deep
    
    - name: ‚ö° Performance tests
      run: |
        chmod +x ./gradlew
        ./gradlew performanceTest -PtargetUrl=https://priceservice.testjava.com -PloadLevel=production
    
    - name: üìä Post-deployment monitoring
      run: |
        # Wait for metrics to stabilize
        sleep 60
        
        # Check error rate using safe approach
        if command -v jq >/dev/null 2>&1 && command -v curl >/dev/null 2>&1; then
          ERROR_RATE=$(curl -s "${{ env.PROMETHEUS_URL }}/api/v1/query" \
            --data-urlencode 'query=rate(http_server_requests_seconds_count{status=~"5.."}[5m])' \
            --connect-timeout 10 --max-time 30 \
            | jq -r '.data.result[0].value[1] // "0"' 2>/dev/null || echo "0")
          
          # Validate ERROR_RATE is numeric
          if [[ "$ERROR_RATE" =~ ^[0-9]+(\.[0-9]+)?$ ]] && (( $(echo "$ERROR_RATE > 0.01" | bc -l 2>/dev/null || echo "0") )); then
            echo "High error rate detected: $ERROR_RATE"
            exit 1
          fi
        else
          echo "Monitoring tools not available, skipping error rate check"
        fi
        
        echo "Production deployment monitoring looks good"
    
    - name: üè∑Ô∏è Create release
      if: success() && github.ref_type == 'tag'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ needs.build-and-test.outputs.version }}
        body: |
          ## Production Release ${{ needs.build-and-test.outputs.version }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### Deployment Information
          - **Docker Image:** ${{ needs.build-docker.outputs.image-url }}
          - **Deployed at:** ${{ github.event.head_commit.timestamp }}
          - **Deployed by:** ${{ github.actor }}
          
          ### Verification
          - ‚úÖ All tests passed
          - ‚úÖ Security scan completed
          - ‚úÖ Health checks passed
          - ‚úÖ Performance tests passed
        draft: false
        prerelease: false
    
    - name: üìß Notify production deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#production-deployments'
        text: |
          üåü Production deployment successful!
          Version: ${{ needs.build-and-test.outputs.version }}
          Environment: production
          Commit: ${{ github.sha }}
          URL: https://priceservice.testjava.com
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    - name: üìß Notify production deployment failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#production-alerts'
        text: |
          üö® Production deployment failed!
          Version: ${{ needs.build-and-test.outputs.version }}
          Environment: production
          Commit: ${{ github.sha }}
          
          @channel Please investigate immediately!
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback workflow
  rollback:
    name: ‚èÆÔ∏è Rollback
    runs-on: ubuntu-latest
    if: failure() && needs.deploy-production.result == 'failure'
    needs: [deploy-production]
    environment:
      name: production
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üîê Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    - name: üéØ Update kubeconfig
      run: |
        aws eks update-kubeconfig --region "${{ vars.AWS_REGION }}" --name "${{ vars.PRODUCTION_CLUSTER_NAME }}"
    
    - name: ‚èÆÔ∏è Rollback deployment
      run: |
        echo "Rolling back to previous version..."
        kubectl rollout undo "deployment/testjava-priceservice" -n production
        kubectl rollout status "deployment/testjava-priceservice" -n production --timeout=300s
    
    - name: üîç Verify rollback
      run: |
        chmod +x ./scripts/health-check.sh
        ./scripts/health-check.sh --env production --timeout 60
    
    - name: üìß Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production-alerts'
        text: |
          ‚èÆÔ∏è Production rollback completed
          Previous version has been restored
          Please investigate the deployment failure
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}