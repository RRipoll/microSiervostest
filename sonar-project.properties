# SonarQube Project Configuration
sonar.projectKey=testjava-priceservice
sonar.projectName=TestJava Price Service
sonar.projectVersion=0.1.0

# Project Structure
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Language and Encoding
sonar.language=java
sonar.java.source=17
sonar.sourceEncoding=UTF-8

# Test and Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

# Quality Gates
sonar.qualitygate.wait=true

# Coverage Exclusions
sonar.coverage.exclusions=**/PriceServiceApplication.java,**/config/**,**/dto/**,**/entity/**

# Duplication Exclusions  
sonar.cpd.exclusions=**/dto/**,**/entity/**

# Additional Quality Rules
sonar.java.checkstyle.reportPaths=build/reports/checkstyle/main.xml,build/reports/checkstyle/test.xml

# Issue Exclusions (if needed)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1118
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/PriceServiceApplication.java